<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="indexScript.js" defer></script>
    <title>Monopoly game</title>
</head>
<body>

<div class="gameBoard">
    <div class="playerField">
        <div class="start">
            <div class="startBtn">
                <img src="./image/dice.png" alt="">
                <h4>GAME START</h4>
            </div>
        </div>
        <div class="game d-flex flex-column p-2 gap-2">

            <div class="gameTop d-flex gap-2">
                <div class="cardPlayer1">
                    <div class="d-flex align-items-center gap-2">
                        <img src="./image/car.png" alt="">
                        <h5>Money: 1000</h5>
                    </div>
                    <div class="cardPlayer1Boxes d-flex flex-wrap gap-1"></div>
                </div>

                <div class="cardPlayer2">
                    <div class="d-flex align-items-center gap-2">
                        <img src="./image/hat.png" alt="">
                        <h5>Money: 1000</h5>
                    </div>
                    <div class="cardPlayer2Boxes d-flex flex-wrap gap-1"></div>
                </div>
            </div>

            <div class="gameLine p-2 gap-2 justify-content-between">
                <div class="whichPlayer">
                    <h6 class="mb-0">Player's turn</h6>
                    <div class="d-flex justify-content-center"></div>
                </div>
                <div><button class="rollDiceBtn">ROLL DICE</button></div>
                <div>Game play comment:
                    <div class="gamePlayComment"></div>
                </div>

                <div>Rules:
                    <br><small class="fs10px">The game continues until one of the players has money.</small>
                    <br><small class="fs10px">Player can buy house only if he have all the same color cards.</small>
                </div>
            </div>

        </div>

    </div>
</div>
<div></div>





</body>
</html>
